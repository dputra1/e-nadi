{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="{% static 'css/summary.css' %}" />
    </head>
    
    <body>
        <div class="container">
            <div class="main-body">
                <div class="col-lg-4">
                    </div>
                        <!-- Data Diri -->
                        <section class="profile">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="page-header wow fadeInDown">
                                    <h1>Hello!<small>Edit Your Profile</small></h1>
                                </div>
                            </div>
                        </div>

                        <!-- Avatar -->
                        <div class="row gutters-sm">
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="Admin" class="rounded-circle" width="150">
                                            <div class="mt-3">
                                            
                                                <form method="POST" action=""> 
                                                
                                                    {% csrf_token %} 
                                                
                                                    <div class="mb-3">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                            Male
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                            Female
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="mb-3">
                                                        <input class="form-control form-control-sm" type="text" placeholder="Your Nickname" aria-label="Nickname">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input class="form-control form-control-sm" type="text" placeholder="Your Age" aria-label="Age">
                                                    </div>
                                                    <div class="mb-3">
                                                        <input class="form-control form-control-sm" type="text" placeholder="Your Profession" aria-label="Profession">
                                                    </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Profil Lengkap -->
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body">

                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Full Name</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                {{form.name}}
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Email</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                {{form.email}}
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Mobile</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                {{form.mobile}}
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mb-0">Address</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                {{form.address}}
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-3"></div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="submit" class="btn btn-warning px-4" value="Save Changes">
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </body>
</html>
{% endblock %}
